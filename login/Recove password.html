<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recover</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="recover-style.css" rel="stylesheet" type="text/css">
    <script src="login_js.js"></script>
    <link rel="icon" href="login-img/logo.jpg" sizes="16x16" type="image/png"> 
</head>
<body>
<div id="recove">
    <div id="recove-font">
        <b><h1 style="text-align: center;">Recove</h1></b>
        <p style="font-weight: 100;text-align: center">You can recove the password after you verify the e-mail.</p>
        <form id="recove-form">
            <label for="username">Username：</label>
            <input type="text" id="username" name="username" autocomplete="off"><br>
            <label>e-mail：</label>
            <input type="email" id="email" name="email" autocapitalize="off"><br>
            <label>New password：</label>
            <input type="password" id="password1" name="password1" autocapitalize="off"><br>
            <label>Confirmed password:</label>
            <input type="password" id="password2" name="password2" autocapitalize="off">
            <input type="submit" value="Register" onclick="recover()">
        </form>
        <br>
        <a href="login.html">Login account</a>
    </div>
    <div id="recove-img">
        <img src="login-img/找回.jpg" alt="找回">
    </div>

</div>
</body>
</html>
